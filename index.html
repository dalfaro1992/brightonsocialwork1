<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>So You Think You Can Social Work?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fdf6e3;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff3cd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
    }
    h1 {
      color: #d63384;
    }
    .question {
      font-size: 1.4em;
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #8ecae6;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .answers button:hover {
      background-color: #219ebc;
      color: white;
    }
    #result, #gifContainer {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #finalScore {
      font-size: 1.6em;
      font-weight: bold;
      margin-top: 30px;
      color: #2a9d8f;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    #startScreen {
      display: block;
    }
    #quiz {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="startScreen">
      <h1>üéâ Brighton High School Social Workers üéì</h1>
      <p>Welcome to the ultimate end-of-year showdown!</p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="quiz">
      <h2>üéì So You Think You Can Social Work?</h2>
      <div class="question" id="question">Loading...</div>
      <div class="answers" id="answers"></div>
      <div id="result"></div>
      <div id="gifContainer"></div>
    </div>

    <div id="finalScore"></div>
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="voiceAffirm" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Which of the following is NOT a real part of a school social worker's day?",
        answers: [
          "Helping a student find their missing shoe",
          "Mediating a cafeteria feud over Cheez-Its",
          "Teleporting to Mars",
          "Writing 3 reports before 10am"
        ],
        correct: 2
      },
      {
        question: "When in doubt, a school social worker should always:",
        answers: [
          "Take a nap under their desk",
          "Make a strengths-based comment",
          "Run out of the building dramatically",
          "Blame Mercury retrograde"
        ],
        correct: 1
      },
      {
        question: "What‚Äôs a typical reward for students in group counseling?",
        answers: [
          "Free puppies",
          "Glitter explosion",
          "Positive praise and maybe stickers",
          "Principal does a TikTok dance"
        ],
        correct: 2
      },
      {
        question: "True or False: School social workers secretly run the school.",
        answers: ["True", "False"],
        correct: 0
      },
      {
        question: "Which snack gives social workers superpowers?",
        answers: [
          "Trail mix and iced coffee",
          "Dry cafeteria chicken",
          "Expired granola bar",
          "A single baby carrot"
        ],
        correct: 0
      },
      {
        question: "What should a social worker do when overwhelmed?",
        answers: [
          "Text their work bestie",
          "Breathe and prioritize",
          "Eat chocolate and cry a little",
          "All of the above"
        ],
        correct: 3
      }
    ];

    const correctGifs = [
      "https://media.giphy.com/media/l2JJKs3I69qfaQleE/giphy.gif",
      "https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif",
      "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"
    ];

    const wrongGifs = [
      "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
      "https://media.giphy.com/media/l2JehQ2GitHGdVG9y/giphy.gif",
      "https://media.giphy.com/media/jWexOOlYe241y/giphy.gif"
    ];

    let currentQuestion = 0;
    let score = 0;

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').textContent = q.question;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      document.getElementById('gifContainer').innerHTML = '';
      q.answers.forEach((answer, index) => {
        const btn = document.createElement('button');
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(index);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      const q = questions[currentQuestion];
      const correctSound = document.getElementById('correctSound');
      const wrongSound = document.getElementById('wrongSound');
      const affirmSound = document.getElementById('voiceAffirm');
      const resultDiv = document.getElementById('result');
      const gifDiv = document.getElementById('gifContainer');

      if (index === q.correct) {
        resultDiv.textContent = '‚úÖ Correct! You‚Äôre amazing!';
        correctSound.play();
        affirmSound.play();
        const gif = document.createElement('img');
        gif.src = correctGifs[Math.floor(Math.random() * correctGifs.length)];
        gifDiv.appendChild(gif);
        score++;
      } else {
        resultDiv.textContent = '‚ùå Oops! But your empathy is still unmatched.';
        wrongSound.play();
        const gif = document.createElement('img');
        gif.src = wrongGifs[Math.floor(Math.random() * wrongGifs.length)];
        gifDiv.appendChild(gif);
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        setTimeout(() => {
          resultDiv.textContent = '';
          showQuestion();
        }, 3000);
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('finalScore').innerHTML = `üéä You scored ${score}/${questions.length}! <br><br>You are the embodiment of compassion and chaos. üí™üß†üßÉ`;
    }
  </script>
</body>
</html>
